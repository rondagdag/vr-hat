<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE RelayClick Demo</title>
    <meta name="description" conten="Control Mikroeletronica Ckick Board over BLE with Arduino101">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-webfont.ttf"/>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>    
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script> 
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script> 
  </head>
  <body>
          
    <div class="switch">
      <input type="checkbox" id="bleSwitch">
      <label><i class="fa fa-bluetooth"></i></label>
    </div>
    <div class="content">
        <a-scene>
            <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
                 <a-entity id="sphere" geometry="primitive: sphere"
                           material="color: #EFEFEF; shader: flat"
                           position="0 0.15 -5"
                           light="type: point; intensity: 5"
                           animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
            
                 <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                           material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                           rotation="-90 0 0"></a-entity>
            
                 <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                           material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                           scale="-1 1 1"></a-entity>
            
                 <a-entity id="light" light="type: ambient; color: #888"></a-entity>       
        </a-scene>  
    </div>
    <script src="annyang/annyang.min.js"></script>
    <script src="relayClick.js"></script>
    <script src="app.js"></script>
  </body>
</html>
